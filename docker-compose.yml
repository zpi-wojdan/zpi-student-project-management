services:

  backend:
    image: backend:latest
    ports:
      - 8080:8080
      - 8443:8443
    networks:
      - db
    environment:
      ACTIVE_PROFILE: prod
      SERVER_PORT: 8443
      FRONTEND_PORT: 443
      FRONTEND_HOST: proj01.zpi.wit.pwr.edu.pl
      FRONTEND_URL: https://${FRONTEND_HOST}:${FRONTEND_PORT}
      POSTRESQL_HOST: db
      POSTRESQL_DB: zpi_db2
      POSTRESQL_USER: postgres
      POSTRESQL_PASSWORD: asdlkj000
      KEY_STORE_PASSWORD: asdlkj000
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: 260452@student.pwr.edu.pl
      MAIL_PASSWORD: asdlkj000
      GOOGLE_CLIENT_ID: 333365127566-llqb3rl4kcvvcnurr7cih7s126iu0e5v.apps.googleusercontent.com
    depends_on:
      - db

  frontend:
    image: frontend:latest
    ports:
      - 443:443
    environment:
      REACT_APP_BACKEND_HOST: https://proj01.zpi.wit.pwr.edu.pl:8080/
    depends_on:
      - backend

  db:
    image: postgres:16.1-alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: asdlkj000
      POSTGRES_DB: zpi_db2
    volumes:
      - db:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - db

volumes:
  db:
    driver: local

networks:
  db:
  